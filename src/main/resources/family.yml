#    1. 一个家庭有爸爸、妈妈、孩子。
#    2. 这个家庭有一个名字（family-name）叫做“happy family”
#    3. 爸爸有名字(name)和年龄（age）两个属性
#    4. 妈妈有两个别名
#    5. 孩子除了名字(name)和年龄（age）两个属性，还有一个friends的集合
#    6. 每个friend有两个属性：hobby(爱好)和性别(sex)

family:
  family-name: "happily family"
  father:
    name: wangfeng
    age: 25
  mother:
    alias:
    - zhuxiaopang
    - zhuxiaodaner
  child:
    name: wangzhuang
    age: 5
    friends:
    - hobby: footbal
      sex: male
    - hobby: baseball
      sex: female